<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Word Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('generateButton').addEventListener('click', function() {
          // Your existing code to generate the word goes here

          // Example result
          var result = "GeneratedWord"; 
          document.getElementById('result').textContent = result;

          // Copy to clipboard
          navigator.clipboard.writeText(result).then(function() {
            console.log('Copying to clipboard was successful!');
          }, function(err) {
            console.error('Could not copy text: ', err);
          });
        });
      });
    </script>
</head>
<body>
    <div class="container">
        <h1>Customizable Word Generator</h1>
        <!-- Other elements -->
        <button id="generateButton">Generate Word</button>
        <div id="result"></div> <!-- The element that shows the result -->
    </div>
</body>
</html>
