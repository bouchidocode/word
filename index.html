<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Generator</h1>
        <div class="input-section">
            <!-- Input fields for positions -->
            <input type="number" id="length" placeholder="Length">
            <input type="number" id="maxWords" placeholder="Max Words"><br>
            <div id="inputsContainer"></div>
        </div>
        <button onclick="generateWords()">Generate Words</button>
        <h3>Generated Words:</h3>
        <div class="output-section" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
