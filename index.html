<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Add this section for the logo -->
        <div class="logo-space">
            <img id="logo" src="logo.png" alt="Logo">
        </div>

        <div class="box" id="input-box">
            <h1>Customizable Word Generator</h1>
            <p>Click the button to generate words (Auto-copy enabled)</p>

            <label for="length">Number of letters:</label>
            <input type="number" id="length" value="1" min="1" onchange="createCharInputs()">

            <div id="charInputs"></div>

            <label for="numWords">Number of words:</label>
            <input type="number" id="numWords" value="1" min="1">

            <button onclick="generateWords()">GENERATE</button>

            <div class="info">
                <p><strong>Letters:</strong> abcdefghijklmnopqrstuvwxyz</p>
                <p><strong>Consonants:</strong> bcdfghjklmnpqrstvwxyz</p>
                <p><strong>Vowels:</strong> aeiou</p>
                <p><strong>Numbers:</strong> 0123456789</p>
                <p><strong>Others:</strong> ~!@#$%^&*()-_=+</p>
            </div>
        </div>

        <div class="box" id="result-box">
            <h1>Generated Words</h1>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
