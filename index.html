<html lang="en">
<head>

    <title>Word Generator</title>
    <style>
        #resultBox {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Customizable Word Generator</h1>
    <!-- Other inputs for number of letters and words -->

    <button onclick="generateWords()">Generate Words</button>
    <div id="resultBox"></div>
    <button onclick="autoCopy()">Copy All Results</button>

    <script>
        function generateWords() {
            // This function should contain your word generation logic
            const words = "Generated words go here."; // Example
            document.getElementById('resultBox').textContent = words;
        }

        function autoCopy() {
            const resultBox = document.getElementById('resultBox');
            const range = document.createRange();
            range.selectNodeContents(resultBox);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                document.execCommand('copy');
                alert('Results copied to clipboard!');
            } catch (err) {
                alert('There was an error copying the results');
            }
        }
    </script>
</body>
</html>
